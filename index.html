<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Password generator</title>
</head>
<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <input type="text" placeholder="Your password"  id="pwEl">
                <button id="copy">Copy to clipboard</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control length">
                <label for="length">Password length</label>
                <input id="length" type="number" min="4" max="40" value="15">
            </div>
            <div class="form-control">
                <input id="upper" type="checkbox" checked>
                <label for="upper">Contain Uppercase Letters</label>
            </div>
            <div class="form-control">
                <input id="lower" type="checkbox" checked>
                <label for="lower">Contain Lowecase Letters</label>
            </div>
            <div class="form-control">
                <input id="number" type="checkbox" checked>
                <label for="number">Contain Numbers</label>
            </div>
            <div class="form-control">
                <input id="symbol" type="checkbox" checked>
                <label for="symbol">Contain Symbols</label>
            </div>
            <button class="generate" id="generate">Generate password</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
